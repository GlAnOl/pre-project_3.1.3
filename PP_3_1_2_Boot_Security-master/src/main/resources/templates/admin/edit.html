<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="firstName">Имя</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    <br/>
    <label for="lastName">Фамилия</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="age">Возраст</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <br/>
    <label for="email">Email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/>
    <br/>
    <label for="password">Password:</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>

    <select id="role-select" required class="form-control" th:field="*{role}" multiple="multiple" >
        <option th:each="role : ${allRoles}"
                th:field="*{role}"
                th:value="${role.id}"
                th:text="${role.name}">Role name
        </option>
    </select>


    <input type="submit" value="Update"/>
</form>

<form action="/logout">
    <input type="submit" value="logout">
</form>

</body>
</html>
