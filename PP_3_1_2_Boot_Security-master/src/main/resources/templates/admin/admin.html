<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="1">
    <tr>
        <th><h1>First name</h1></th>
        <th><h1>Last name</h1></th>
        <th><h1>Age</h1></th>
        <th><h1>Email</h1></th>
    </tr>

    <div>
        <th:block th:each="us : ${user}">
            <tr>
                <td th:text="${us.getFirstName()}"></td>
                <td th:text="${us.getLastName()}"></h1></td>
                <td th:text="${us.getAge()}"></h1></td>
                <td th:text="${us.getEmail()}"></h1></td>
                <!--                <td>-->
                <!--                    <form th:method="GET" th:action="@{/edit?id={id} (id=${us.getId()})}" th:object="${user}">-->
                <!--                        <input type="submit" value="EDIT USER"/>-->
                <!--                    </form>-->
                <!--                </td>-->
                <td>
                    <a th:href="@{/admin/edit?id={id} (id=${us.getId()})}">EDIT USER</a>
                </td>


                <td>
                    <form th:method="DELETE" th:action="@{/admin/delete?id={id} (id=${us.getId()})}" th:object="${user}">
                        <input type="submit" value="DELETE USER"/>
                    </form>
                </td>

            </tr>

        </th:block>

    </div>
    <td colspan="3">
        <form th:method="GET" th:action="@{/admin/new}" th:object="${user}">
            <input type="submit" value="New User"/>
        </form>
    </td>

</table>

<form action="/logout">
    <input type="submit" value="logout">
</form>

<!--<p>Hello world</p>-->
</body>
</html>
