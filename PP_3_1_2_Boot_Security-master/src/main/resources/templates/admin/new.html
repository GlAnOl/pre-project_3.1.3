<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<form th:method="POST" th:action="@{/admin/user}" th:object="${user}">
    <label for="firstName">Имя: </label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    <br>
    <br/>
    <br/>
    <label for="lastName">Фамилия: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <br/>
    <br/>
    <label for="age">Возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <br/>
    <label for="email">Еmail: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/>
    <br/>
    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br><br>
    <select id="role-select" required class="form-control" th:field="*{role}" multiple="multiple" >
        <option th:each="role : ${allRoles}"
                th:field="*{role}"
                th:value="${role.id}"
                th:text="${role.name}">Role name
        </option>
    </select>
    <br><br>
    <input type="submit" value="Создать"/>
</form>

<form action="/logout">
    <input type="submit" value="logout">
</form>

</body>
</html>
